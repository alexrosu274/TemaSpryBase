<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scriptCreareAd.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/form.css" />
    <title>Document</title>
</head>
<body>
    <form method="POST" action="/dataOfTheAd" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <textarea maxlength = "150" id="title" name="title" rows="4" cols="30" onkeyup="displayErrorMessage()" required></textarea>
        <p class="titleError" style="display:none">You can only enter 150 characters</p></br>

        <label for="description">Description:</label><br>
        <textarea  maxlength = "500" id="description" name="description" rows="4" cols="40" onkeyup="return displayErrorMessage()" required></textarea>
        <p class="descError" style="display:none">You can only enter 500 characters</p></br>

        <p>Select the type of the room:</p>
        <input type="radio" id="oneRoom" name="room" value="oneRoom" required>
        <label for="oneRoom">one rooms</label><br>

        <input type="radio" id="twoRooms" name="room" value="twoRooms" required>
        <label for="twoRooms">two Rooms</label><br>

        <input type="radio" id="threeRooms" name="room" value="threeRooms"required>
        <label for="threeRooms">three Rooms</label><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" required><br>

        <label for="phone">Phone Number:</label><br>
        <input maxlength = "10" type="text" id="phone" name="phone"  onkeyup="testPhoneNumber()" required><br>
        <p class="phoneError" style="display:none">Please enter a valid phone number!</p>

        <label for="img">Select image:</label><br>
        <input type="file" id="img" name="img" accept="image/*" multiple required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
